<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voting Ketua OSIS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pemilihan Ketua OSIS</h1>
        <p>Pilih kandidat ketua OSIS favoritmu:</p>
        
        <div class="kandidat">
            <div class="card">
                <img src="https://unsplash.it/400/300?image=1029" alt="Foto1" class="kandidat-img">
                <h2>Budi</h2>
                <button class="vote-btn" onclick="vote('Budi')">Vote A</button>
                <p>Jumlah suara: <span id="budi-votes">0</span></p>
            </div>

            <div class="card">
                <img src="https://unsplash.it/400/300?image=1027" alt="Foto2" class="kandidat-img">
                <h2>Siti</h2>
                <button class="vote-btn" onclick="vote('Siti')">Vote B</button>
                <p>Jumlah suara: <span id="siti-votes">0</span></p>
            </div>
        </div>

        <h3>Hasil Voting:</h3>
        <div id="hasil">
            <p>Budi: <span id="budi-result">0</span> suara</p>
            <p>Siti: <span id="siti-result">0</span> suara</p>
        </div>

        <button class="result-btn" onclick="showResult()">Tampilkan Hasil Akhir</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
